services:
  db:
    image: postgres:16
    container_name: mindlab-db
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mindlab
      POSTGRES_USER: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mindlab"]
      interval: 2s
      timeout: 2s
      retries: 30
